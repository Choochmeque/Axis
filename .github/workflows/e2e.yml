name: E2E Tests

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Cache Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf cmake webkit2gtk-driver xvfb gsettings-desktop-schemas

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Create .env file
        run: |
          echo "${{ secrets.DOT_ENV }}" > src-tauri/.env

      - name: Install tauri-driver
        run: cargo install tauri-driver

      - name: Build Tauri app
        run: pnpm tauri build --no-bundle

      - name: Run E2E tests
        run: xvfb-run pnpm e2e:linux
        env:
          GSETTINGS_BACKEND: memory

  e2e-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Cache Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Create .env file
        run: |
          echo "${{ secrets.DOT_ENV }}" > src-tauri/.env

      - name: Install tauri-driver
        run: cargo install --git https://github.com/Choochmeque/tauri-driver --locked

      - name: Clone WebDriverAgentMac
        run: git clone https://github.com/appium/appium-mac2-driver.git /tmp/appium-mac2-driver

      - name: Pre-build WebDriverAgentMac
        run: |
          xcodebuild build-for-testing \
            -project /tmp/appium-mac2-driver/WebDriverAgentMac/WebDriverAgentMac.xcodeproj \
            -scheme WebDriverAgentRunner \
            COMPILER_INDEX_STORE_ENABLE=NO

      - name: Build Tauri app
        run: pnpm tauri build --bundles app

      - name: Run E2E tests
        run: |
          tauri-driver --native-driver /tmp/appium-mac2-driver/WebDriverAgentMac &
          for i in $(seq 1 60); do nc -z 127.0.0.1 4444 2>/dev/null && break; sleep 1; done
          pnpm e2e:mac

  e2e-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Cache Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Create .env file
        run: |
          echo "${{ secrets.DOT_ENV }}" > src-tauri/.env

      - name: Install tauri-driver
        run: cargo install tauri-driver

      - name: Build Tauri app
        run: pnpm tauri build --no-bundle

      - name: Run E2E tests
        shell: bash
        run: |
          tauri-driver &
          for i in $(seq 1 60); do nc -z 127.0.0.1 4444 2>/dev/null && break; sleep 1; done
          pnpm e2e:win
