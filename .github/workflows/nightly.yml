name: Nightly

on:
  schedule:
    - cron: '0 1 * * *' # every night at 01:00 UTC
  workflow_dispatch:

permissions:
  contents: write # required for tags + releases

concurrency:
  group: nightly
  cancel-in-progress: true

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    outputs:
      version: ${{ steps.version.outputs.version }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: linux-artifacts
          # - os: macos-latest
          #   artifact: myapp-nightly-macos.dmg
          # - os: windows-latest
          #   artifact: myapp-nightly-windows.zip

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # --------------------------------------------------
      # Check if there were commits in the last 24h
      # (only once, Linux job)
      # --------------------------------------------------
      - name: Check commits in last 24h
        if: matrix.os == 'ubuntu-latest'
        id: changes
        run: |
          COMMITS=$(git rev-list --count --since="24 hours ago" HEAD)
          echo "commits=$COMMITS" >> "$GITHUB_OUTPUT"

      - name: Stop if no commits
        if: matrix.os == 'ubuntu-latest' && steps.changes.outputs.commits == '0'
        run: |
          echo "No commits â€” skipping nightly"
          exit 0

      # --------------------------------------------------
      # Setup build tools
      # --------------------------------------------------
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Cache and install APT packages
        if: matrix.os == 'ubuntu-latest'
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf cmake
          version: '1.0'

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Create .env file
        run: |
          echo "${{ secrets.DOT_ENV }}" > src-tauri/.env

      # --------------------------------------------------
      # Build
      # --------------------------------------------------
      - name: Generate nightly version
        id: version
        run: |
          BASE_VERSION=$(node -p "require('./package.json').version")
          NIGHTLY_VERSION="${BASE_VERSION}-nightly.$(date +%Y%m%d)"
          echo "version=$NIGHTLY_VERSION" >> "$GITHUB_OUTPUT"
          echo "Nightly version: $NIGHTLY_VERSION"

      - name: Build Tauri app
        run: pnpm tauri build --bundles appimage -c "{\"version\":\"${{ steps.version.outputs.version }}\"}"
        env:
          AXIS_UPDATE_CHANNEL: nightly
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_NIGHTLY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD_NIGHTLY }}

      - name: Collect build artifacts
        run: |
          mkdir -p dist
          cp src-tauri/target/release/bundle/appimage/*.AppImage dist/
          cp src-tauri/target/release/bundle/appimage/*.AppImage.sig dist/

      # --------------------------------------------------
      # Upload artifact (short-lived)
      # --------------------------------------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/
          retention-days: 1

  release:
    name: Publish nightly
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      # --------------------------------------------------
      # Move nightly tag + create version tag
      # --------------------------------------------------
      - name: Update tags
        run: |
          git tag -f nightly
          git tag "v${{ needs.build.outputs.version }}"
          git push origin nightly --force
          git push origin "v${{ needs.build.outputs.version }}"

      # --------------------------------------------------
      # Create or update nightly release
      # --------------------------------------------------
      - name: Create or update nightly release
        run: |
          LAST_STABLE=$(git tag --merged main --list 'v*' --sort=-version:refname | head -n 1)

          NOTES_ARGS="--generate-notes"
          if [ -n "$LAST_STABLE" ]; then
            NOTES_ARGS="$NOTES_ARGS --notes-start-tag $LAST_STABLE"
          fi

          # Delete and recreate to get fresh notes
          gh release delete nightly --yes 2>/dev/null || true
          gh release create nightly \
            --prerelease \
            --title "Nightly" \
            $NOTES_ARGS
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --------------------------------------------------
      # Generate latest.json for updater
      # --------------------------------------------------
      - name: Generate latest.json
        run: |
          REPO="${{ github.repository }}"
          APPIMAGE=$(find dist -name '*.AppImage' | head -1)
          APPIMAGE_SIG=$(find dist -name '*.AppImage.sig' | head -1)

          if [ -z "$APPIMAGE" ] || [ -z "$APPIMAGE_SIG" ]; then
            echo "ERROR: AppImage or signature file not found"
            find dist -type f
            exit 1
          fi

          APPIMAGE_NAME=$(basename "$APPIMAGE")
          SIG_CONTENT=$(cat "$APPIMAGE_SIG")
          VERSION="${{ needs.build.outputs.version }}"
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          cat > dist/latest.json <<EOF
          {
            "version": "$VERSION",
            "notes": "Nightly build from main",
            "pub_date": "$PUB_DATE",
            "platforms": {
              "linux-x86_64": {
                "signature": "$SIG_CONTENT",
                "url": "https://github.com/$REPO/releases/download/nightly/$APPIMAGE_NAME"
              }
            }
          }
          EOF

          echo "Generated latest.json:"
          cat dist/latest.json

      # --------------------------------------------------
      # Replace release assets
      # --------------------------------------------------
      - name: Upload assets (replace)
        run: |
          find dist -type f | xargs gh release upload nightly --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
