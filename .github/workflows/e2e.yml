name: E2E Tests

on:
  schedule:
    - cron: '0 5 * * 4' # Every Thursday at 5 AM UTC
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Cache Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: rust-${{ runner.os }}-release

      - name: Cache and install APT packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf cmake libwayland-dev libfuse2 webkit2gtk-driver xvfb
          version: '1.2'

      # Install separately - needs post-install scripts to run
      - name: Install gsettings-desktop-schemas
        run: sudo apt-get update && sudo apt-get install -y gsettings-desktop-schemas

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Create .env file
        run: |
          echo "${{ secrets.DOT_ENV }}" > src-tauri/.env

      - name: Install tauri-driver
        run: cargo install tauri-driver

      - name: Build Tauri app
        run: pnpm tauri build --no-bundle

      - name: Run E2E tests
        run: xvfb-run pnpm e2e:linux
        env:
          GSETTINGS_BACKEND: memory

  e2e-macos:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Cache Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: rust-${{ runner.os }}-release

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Create .env file
        run: |
          echo "${{ secrets.DOT_ENV }}" > src-tauri/.env

      - name: Install tauri-driver
        run: cargo install --git https://github.com/Choochmeque/tauri-driver --locked

      - name: Build Tauri app
        run: pnpm tauri build --features e2e --bundles app

      - name: Run E2E tests
        run: |
          tauri-driver --plugin &
          for i in $(seq 1 60); do nc -z 127.0.0.1 4444 2>/dev/null && break; sleep 1; done
          pnpm e2e:mac

  e2e-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Cache Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: rust-${{ runner.os }}-release

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Create .env file
        run: |
          echo "${{ secrets.DOT_ENV }}" > src-tauri/.env

      - name: Install tauri-driver
        run: cargo install tauri-driver

      - name: Build Tauri app
        run: pnpm tauri build --no-bundle

      - name: Run E2E tests
        shell: bash
        run: |
          tauri-driver &
          for i in $(seq 1 60); do nc -z 127.0.0.1 4444 2>/dev/null && break; sleep 1; done
          pnpm e2e:win
