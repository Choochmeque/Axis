name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          run_install: false

      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create IndexNow key file
        run: echo "${{ secrets.INDEXNOW_KEY }}" > docs/public/${{ secrets.INDEXNOW_KEY }}.txt

      - name: Build docs
        run: pnpm docs:build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Submit to IndexNow
        env:
          INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}
        run: |
          python3 - <<'EOF'
          import os, xml.etree.ElementTree as ET, json, urllib.request, urllib.error

          sitemap_url = "https://axis-git.app/sitemap.xml"
          key = os.environ["INDEXNOW_KEY"]

          with urllib.request.urlopen(sitemap_url) as res:
              tree = ET.fromstring(res.read())

          ns = {"sm": "http://www.sitemaps.org/schemas/sitemap/0.9"}
          urls = [loc.text for loc in tree.findall("sm:url/sm:loc", ns)]

          payload = json.dumps({
              "host": "axis-git.app",
              "key": key,
              "keyLocation": f"https://axis-git.app/{key}.txt",
              "urlList": urls,
          }).encode("utf-8")

          req = urllib.request.Request(
              "https://api.indexnow.org/indexnow",
              data=payload,
              headers={"Content-Type": "application/json; charset=utf-8"},
              method="POST",
          )
          try:
              with urllib.request.urlopen(req) as resp:
                  print(f"IndexNow: {resp.status} â€” submitted {len(urls)} URLs")
          except urllib.error.HTTPError as e:
              print(f"IndexNow error: {e.code} {e.reason}")
              raise
          EOF
