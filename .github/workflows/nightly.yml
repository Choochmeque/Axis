name: Nightly

on:
  schedule:
    - cron: '0 1 * * *' # every night at 01:00 UTC
  workflow_dispatch:

permissions:
  contents: write # required for tags + releases

concurrency:
  group: nightly
  cancel-in-progress: true

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash

    outputs:
      version: ${{ steps.version.outputs.version }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: linux-artifacts
          - os: windows-latest
            artifact: windows-artifacts
          - os: macos-latest
            artifact: macos-artifacts

    steps:
      - name: Checkout main
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0

      # --------------------------------------------------
      # Check if there were commits in the last 24h
      # (only once, Linux job)
      # --------------------------------------------------
      - name: Check commits in last 24h
        if: matrix.os == 'ubuntu-latest'
        id: changes
        run: |
          COMMITS=$(git rev-list --count --since="24 hours ago" HEAD)
          echo "commits=$COMMITS" >> "$GITHUB_OUTPUT"

      - name: Stop if no commits
        if: matrix.os == 'ubuntu-latest' && steps.changes.outputs.commits == '0'
        run: |
          echo "No commits â€” skipping nightly"
          exit 0

      # --------------------------------------------------
      # Setup build tools
      # --------------------------------------------------
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: rust-${{ runner.os }}-release

      - name: Cache and install APT packages
        if: matrix.os == 'ubuntu-latest'
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf cmake libwayland-dev libfuse2
          version: '1.2'

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile

      - name: Create .env file
        run: |
          echo "${{ secrets.DOT_ENV }}" > src-tauri/.env

      # --------------------------------------------------
      # Build
      # --------------------------------------------------
      - name: Generate nightly version
        id: version
        run: |
          BASE_VERSION=$(node -p "require('./package.json').version")
          NIGHTLY_VERSION="${BASE_VERSION}-nightly.$(date +%Y%m%d)"
          echo "version=$NIGHTLY_VERSION" >> "$GITHUB_OUTPUT"
          echo "Nightly version: $NIGHTLY_VERSION"

      - name: Build Tauri app (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: pnpm tauri build --bundles appimage -c "{\"version\":\"${{ steps.version.outputs.version }}\",\"bundle\":{\"createUpdaterArtifacts\":true},\"plugins\":{\"updater\":{\"pubkey\":\"${{ secrets.TAURI_SIGNING_PUBLIC_KEY_NIGHTLY }}\"}}}"
        env:
          AXIS_UPDATE_CHANNEL: nightly
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_NIGHTLY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD_NIGHTLY }}
          TAURI_SIGNING_PUBLIC_KEY: ${{ secrets.TAURI_SIGNING_PUBLIC_KEY_NIGHTLY }}

      - name: Build Tauri app (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: pnpm tauri build --bundles nsis -c "{\"version\":\"${{ steps.version.outputs.version }}\",\"bundle\":{\"createUpdaterArtifacts\":true},\"plugins\":{\"updater\":{\"pubkey\":\"${{ secrets.TAURI_SIGNING_PUBLIC_KEY_NIGHTLY }}\"}}}"
        env:
          AXIS_UPDATE_CHANNEL: nightly
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_NIGHTLY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD_NIGHTLY }}
          TAURI_SIGNING_PUBLIC_KEY: ${{ secrets.TAURI_SIGNING_PUBLIC_KEY_NIGHTLY }}

      - name: Collect build artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p nightly-dist
          cp src-tauri/target/release/bundle/appimage/*.AppImage nightly-dist/
          cp src-tauri/target/release/bundle/appimage/*.AppImage.sig nightly-dist/

      - name: Build Tauri app bundle (macOS)
        if: matrix.os == 'macos-latest'
        run: pnpm tauri build --bundles app -c "{\"version\":\"${{ steps.version.outputs.version }}\",\"bundle\":{\"createUpdaterArtifacts\":true},\"plugins\":{\"updater\":{\"pubkey\":\"${{ secrets.TAURI_SIGNING_PUBLIC_KEY_NIGHTLY }}\"}}}"
        env:
          AXIS_UPDATE_CHANNEL: nightly
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_NIGHTLY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD_NIGHTLY }}
          TAURI_SIGNING_PUBLIC_KEY: ${{ secrets.TAURI_SIGNING_PUBLIC_KEY_NIGHTLY }}

      - name: Clear extended attributes and create DMG (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          APP_PATH=$(find src-tauri/target/release/bundle/macos -name "*.app" -type d | head -1)
          APP_NAME=$(basename "$APP_PATH" .app)

          # Clear extended attributes
          xattr -cr "$APP_PATH"

          # Create DMG directory
          mkdir -p src-tauri/target/release/bundle/dmg

          # Create DMG using create-dmg
          npx -y create-dmg "$APP_PATH" src-tauri/target/release/bundle/dmg --overwrite --no-code-sign

          # Rename to match expected naming convention (create-dmg outputs "App Name X.Y.Z.dmg")
          mv src-tauri/target/release/bundle/dmg/*.dmg \
             "src-tauri/target/release/bundle/dmg/${APP_NAME}_${{ steps.version.outputs.version }}_aarch64.dmg"

      - name: Collect build artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir -p nightly-dist
          cp src-tauri/target/release/bundle/nsis/*.exe nightly-dist/
          cp src-tauri/target/release/bundle/nsis/*.exe.sig nightly-dist/

      - name: Collect build artifacts (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p nightly-dist
          cp src-tauri/target/release/bundle/dmg/*.dmg nightly-dist/
          cp src-tauri/target/release/bundle/macos/*.app.tar.gz nightly-dist/
          cp src-tauri/target/release/bundle/macos/*.app.tar.gz.sig nightly-dist/

      # --------------------------------------------------
      # Upload artifact (short-lived)
      # --------------------------------------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact }}
          path: nightly-dist/
          retention-days: 1

  release:
    name: Publish nightly
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          path: nightly-dist

      # --------------------------------------------------
      # Move nightly tag (version tag created after release)
      # --------------------------------------------------
      - name: Update nightly tag
        run: |
          git tag -f nightly
          git push origin nightly --force

      # --------------------------------------------------
      # Create or update nightly release
      # --------------------------------------------------
      - name: Create or update nightly release
        run: |
          # Clean up old nightly version tags so they don't pollute auto-generated notes
          git tag -l 'v*-nightly.*' | xargs -r git push origin --delete 2>/dev/null || true
          git tag -l 'v*-nightly.*' | xargs -r git tag -d 2>/dev/null || true

          LAST_STABLE=$(git tag --merged main --list 'v*' --sort=-version:refname | grep -v '-' | head -n 1)

          NOTES_ARGS="--generate-notes"
          if [ -n "$LAST_STABLE" ]; then
            NOTES_ARGS="$NOTES_ARGS --notes-start-tag $LAST_STABLE"
          fi

          # Delete and recreate to get fresh notes
          gh release delete nightly --yes 2>/dev/null || true
          gh release create nightly \
            --prerelease \
            --title "Nightly" \
            $NOTES_ARGS
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --------------------------------------------------
      # Create version tag (after release to avoid polluting notes)
      # --------------------------------------------------
      - name: Create version tag
        run: |
          git tag "v${{ needs.build.outputs.version }}"
          git push origin "v${{ needs.build.outputs.version }}"

      # --------------------------------------------------
      # Generate latest.json for updater
      # --------------------------------------------------
      - name: Generate latest.json
        run: |
          REPO="${{ github.repository }}"
          VERSION="${{ needs.build.outputs.version }}"
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          APPIMAGE=$(find nightly-dist -name '*.AppImage' | head -1)
          APPIMAGE_SIG=$(find nightly-dist -name '*.AppImage.sig' | head -1)
          NSIS=$(find nightly-dist -name '*-setup.exe' | head -1)
          NSIS_SIG=$(find nightly-dist -name '*-setup.exe.sig' | head -1)
          MACOS=$(find nightly-dist -name '*.app.tar.gz' ! -name '*.sig' | head -1)
          MACOS_SIG=$(find nightly-dist -name '*.app.tar.gz.sig' | head -1)

          PLATFORMS=""

          if [ -n "$APPIMAGE" ] && [ -n "$APPIMAGE_SIG" ]; then
            APPIMAGE_NAME=$(basename "$APPIMAGE")
            APPIMAGE_SIG_CONTENT=$(cat "$APPIMAGE_SIG")
            PLATFORMS="\"linux-x86_64\": { \"signature\": \"$APPIMAGE_SIG_CONTENT\", \"url\": \"https://github.com/$REPO/releases/download/nightly/$APPIMAGE_NAME\" }"
          fi

          if [ -n "$NSIS" ] && [ -n "$NSIS_SIG" ]; then
            NSIS_NAME=$(basename "$NSIS")
            NSIS_SIG_CONTENT=$(cat "$NSIS_SIG")
            if [ -n "$PLATFORMS" ]; then
              PLATFORMS="$PLATFORMS, "
            fi
            PLATFORMS="${PLATFORMS}\"windows-x86_64\": { \"signature\": \"$NSIS_SIG_CONTENT\", \"url\": \"https://github.com/$REPO/releases/download/nightly/$NSIS_NAME\" }"
          fi

          if [ -n "$MACOS" ] && [ -n "$MACOS_SIG" ]; then
            MACOS_NAME=$(basename "$MACOS")
            MACOS_SIG_CONTENT=$(cat "$MACOS_SIG")
            if [ -n "$PLATFORMS" ]; then
              PLATFORMS="$PLATFORMS, "
            fi
            PLATFORMS="${PLATFORMS}\"darwin-aarch64\": { \"signature\": \"$MACOS_SIG_CONTENT\", \"url\": \"https://github.com/$REPO/releases/download/nightly/$MACOS_NAME\" }"
          fi

          if [ -z "$PLATFORMS" ]; then
            echo "ERROR: No platform artifacts found"
            find nightly-dist -type f
            exit 1
          fi

          cat > nightly-dist/latest.json <<EOF
          {
            "version": "$VERSION",
            "notes": "Nightly build from main",
            "pub_date": "$PUB_DATE",
            "platforms": { $PLATFORMS }
          }
          EOF

          echo "Generated latest.json:"
          cat nightly-dist/latest.json

      # --------------------------------------------------
      # Replace release assets
      # --------------------------------------------------
      - name: Upload assets (replace)
        run: |
          gh release upload nightly nightly-dist/latest.json --clobber
          find nightly-dist -type f \( -name '*.AppImage' -o -name '*.AppImage.sig' -o -name '*-setup.exe' -o -name '*-setup.exe.sig' -o -name '*.dmg' -o -name '*.app.tar.gz' -o -name '*.app.tar.gz.sig' \) | xargs gh release upload nightly --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
